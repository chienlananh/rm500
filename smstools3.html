<!DOCTYPE html>
<html>
<head>
  <title>Gửi và nhận tin nhắn SMS</title>
</head>
<body>
  <h1>Gửi tin nhắn SMS</h1>
  <form action="send.php" method="post">
    <label for="number">Số điện thoại:</label>
    <input type="text" id="number" name="number" placeholder="+84xxxxxxxxxx">
    <br>
    <label for="message">Tin nhắn:</label>
    <textarea id="message" name="message"></textarea>
    <br>
    <input type="submit" value="Gửi">
  </form>

  <h1>Nhận tin nhắn SMS</h1>
  <ul id="messages"></ul>

  <script>
    // Cập nhật danh sách tin nhắn
    function updateMessages() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "receive.php", true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          var messages = JSON.parse(xhr.responseText);
          var ul = document.getElementById("messages");
          ul.innerHTML = "";
          for (var i = 0; i < messages.length; i++) {
            var li = document.createElement("li");
            li.innerHTML = messages[i].number + ": " + messages[i].message;
            ul.appendChild(li);
          }
        }
      };
      xhr.send();
    }

    // Gửi tin nhắn
    document.getElementById("send-form").addEventListener("submit", function(e) {
      e.preventDefault();
      var number = document.getElementById("number").value;
      var message = document.getElementById("message").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "send.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert("Tin nhắn đã được gửi");
        } else {
          alert("Có lỗi khi gửi tin nhắn");
        }
      };
      xhr.send("number=" + number + "&message=" + message);
    });

    // Cập nhật tin nhắn mỗi 5 giây
    setInterval(updateMessages, 5000);
  </script>
</body>
</html>
